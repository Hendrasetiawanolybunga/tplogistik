{% extends 'base.html' %}
{% block title %}Login Kurir - Trio Prima Logistik{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center fade-in">
  <div class="card p-4 w-100" style="max-width: 400px;">
    <div class="text-center mb-3">
      <i class="fa-solid fa-truck-fast fa-3x text-primary mb-2"></i>
      <h4 class="fw-semibold">Login Kurir</h4>
      <p class="text-muted mb-1" style="font-size: 0.9rem;">Masukkan kredensial untuk masuk ke sistem</p>
    </div>

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control" placeholder="contoh@kurir.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Masuk
      </button>
    </form>

    {% if messages %}
      <div class="mt-3 text-center text-danger small">
        {% for msg in messages %}
          {{ msg }}
        {% endfor %}
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
