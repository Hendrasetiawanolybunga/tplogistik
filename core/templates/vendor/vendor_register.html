{% extends 'base_public.html' %}

{% block title %}Register Vendor - Trio Prima Logistik{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header text-center">
        <h4 class="mb-0"><i class="fa-solid fa-store me-2"></i>Register Vendor</h4>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        <form method="post">
          {% csrf_token %}
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Vendor</label>
                <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama vendor" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email vendor" required>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="no_hp" class="form-label">Nomor HP</label>
                <input type="text" class="form-control" id="no_hp" name="no_hp" placeholder="Masukkan nomor HP" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Konfirmasi Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Ulangi password" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
              </div>
            </div>
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-custom btn-lg">
              <i class="fa-solid fa-store me-1"></i>Register Vendor
            </button>
          </div>
        </form>
        
        <div class="text-center mt-3">
          <p class="text-muted small">
            Sudah memiliki akun? <a href="{% url 'vendor_login' %}">Login sekarang</a>
          </p>
       
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
